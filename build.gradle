plugins {
    id 'nu.studer.jooq' version '2.0.7'
    id 'com.sedmelluq.jdaction' version '1.0.2'
}

group 'org.samoxive'
version '3.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    jooqRuntime 'postgresql:postgresql:9.1-901.jdbc4'
    compile 'postgresql:postgresql:9.1-901.jdbc4'
    compile 'org.jooq:jooq'
    compile 'com.moandjiezana.toml:toml4j:0.7.2'
    compile 'net.dv8tion:JDA:3.3.1_286'
    compile 'com.zaxxer:HikariCP:2.7.2'
    compile 'com.datadoghq:java-dogstatsd-client:2.3'
    compile "com.joestelmach:natty:0.11"
    compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jooq {
    version = '3.9.5'
    edition = 'OSS'
    sample(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://localhost:5432/dev'
            user = 'postgres'
            password = 'postgres'
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            strategy {
                name = 'org.jooq.util.DefaultGeneratorStrategy'
            }
            target {
                packageName = 'org.samoxive.jooq.generated'
            }
            database {
                name = 'org.jooq.util.postgres.PostgresDatabase'
                inputSchema = 'public'
            }
        }
    }
}